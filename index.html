<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown To Lunar New Year 2024</title>
    <link rel="stylesheet" href="dist/sakura.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="./assets/img/iconlogo.png"
      type="image/x-icon"
      sizes="192x192"
    />
  </head>
  <body>
    <canvas id="Canvas"></canvas>
    <canvas id="cvs"></canvas>
    <script src="js/background.js"></script>
    <div class="container" id="container">
      <!--<h2 id='title'>
			<button onclick="start()" class="button-64" role="button"><span class="text">CLick</span></button>
		</h2>-->
      <!--<div class="countdown" >
			<div id="day"></div>
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
		</div>-->
      <div class="wrapper">
        <div class="heading">
          <h3>Countdown Till</h3>
          <h1>TET 2024</h1>
        </div>
        <div class="countdown">
          <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Days</span>
          </div>
          <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Hours</span>
          </div>
          <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutes</span>
          </div>
          <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="dist/sakura.js" text="text/javascript"></script>
    <script>
      var sakura = new Sakura("body", {
        colors: [
          {
            gradientColorStart: "rgba(255, 183, 197, 0.9)",
            gradientColorEnd: "rgba(255, 197, 208, 0.9)",
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: "rgba(255,189,189)",
            gradientColorEnd: "rgba(227,170,181)",
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: "rgba(212,152,163)",
            gradientColorEnd: "rgba(242,185,196)",
            gradientColorDegree: 120,
          },
        ],
        delay: 10,
      });
    </script>
  </body>
</html>
